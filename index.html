<head>
    <meta charset="utf-8">
    <title>Change Password</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="pageResource?page=custompage_changepassword&location=style/animate.css" />
    <link rel="stylesheet" href="pageResource?page=custompage_changepassword&location=style/bootstrap.min.css">
	<link rel="stylesheet" href="pageResource?page=custompage_changepassword&location=style/main.css">
</head>
<body ng-app="changepassword">

<div class="container" >

	<div class="col-lg-6">

		<div class="bs-component" ng-mouseenter="hover('apps')" ng-mouseleave="hover('apps')" ng-controller="ChangePasswordController as ctrlPassword">
			<legend class="text-primary"><span class="glyphicon glyphicon-th"></span>Change your password</legend>
			<div class="panel panel-primary">
				<form name="myForm" ng-submit="ctrlPassword.changePassword()">
				<table class="table table-striped table-hover table-condensed">
					<tr >
						<td>
							New Password:
						</td><td>
							<input type="password" ng-model="ctrlPassword.pass.pass1" />
						</td>
					</tr>
					<tr >
						<td>
							Confirm the new Password:
						</td><td>
							<input type="password" ng-model="ctrlPassword.pass.pass2"> 
						</td>
					</tr>
					<tr>
					<td colspan="2">
						<span ng-show="ctrlPassword.showErrorBadPassword == 1" style="color:red;">Passwords do not match</span>
						<span ng-show="ctrlPassword.showMessage == 1" style="color:blue;">{{ctrlPassword.message}}</span>
						</td>
					</tr>
						
				</table>
				
				
				<!-- <a class="btn btn-danger btn-sm" href="/bonita/portal/homepage?tenant=1#?_p=tasklistinguser&amp;_pf=1&amp;_f=available" target="_top"> <span class="glyphicon glyphicon-new-window"></span> Tasks page</a> -->
				<center><input type="submit" class="btn btn-danger btn-sm" value="Change"/></center>
				</form>
				
				<!-- ng-click="changepassword.changePassword(myForm.input.$password,$password2)"-->
			</div>
			
		</div>
	</div>
	
</div>
